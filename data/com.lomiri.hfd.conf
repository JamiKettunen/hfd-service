<!DOCTYPE busconfig PUBLIC
"-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
        	<allow own="com.lomiri.hfd"/>
        </policy>
        <policy context="mandatory">
               	<allow send_destination="com.lomiri.hfd"/>
               	<allow send_interface="com.lomiri.hfd"/>
               	<allow receive_interface="com.lomiri.hfd"/>
       	</policy>
</busconfig>
